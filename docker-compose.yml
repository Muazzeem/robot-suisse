  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 10

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/robot_suisse
      TYPESENSE_API_KEY: xyz
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
    depends_on:
      postgres:
        condition: service_healthy
      # typesense:
      #   condition: service_healthy

volumes:
  postgres-data:
  typesense-data:
