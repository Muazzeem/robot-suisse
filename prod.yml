services:
    db:
        image: postgres:16
        container_name: robot-suisses-db
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - "127.0.0.1:5432:5432"
        volumes:
            - robot-suisses-db:/var/lib/postgresql/data
        networks:
            - robot-suisses-network
        restart: unless-stopped

    server:
        container_name: robot-suisses-server
        build:
            context: .
            dockerfile: server/Dockerfile-prod
        env_file:
            - .env
        command: >
            sh -c "python manage.py collectstatic --noinput &&
                   python manage.py migrate &&
                   gunicorn robot-suisses.wsgi:application --bind 0.0.0.0:8000 --workers 3"
        volumes:
            - static-files:/app/server/static
            - media-files:/app/server/media
        depends_on:
            - db
        networks:
            - robot-suisses-network
        restart: unless-stopped

    caddy:
        image: caddy:2-alpine
        container_name: robot-suisses-caddy
        ports:
            - "80:80"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - static-files:/srv/static
            - media-files:/srv/media
            - caddy-data:/data
            - caddy-config:/config
        depends_on:
            - server
        networks:
            - robot-suisses-network
        restart: unless-stopped

volumes:
    robot-suisses-db:
    static-files:
    media-files:
    caddy-data:
    caddy-config:

networks:
    robot-suisses-network:
        driver: bridge
